name: Quality Gates

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run test suite
        run: uv run --extra dev python -m pytest -q

      - name: Run ruff checks (repo source + scripts + tests)
        run: |
          uv run --extra dev ruff check src scripts tests

      - name: Run mypy checks (full source module scope)
        run: |
          uv run --extra dev mypy --follow-imports=skip src/asl_video_generator
